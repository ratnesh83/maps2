<div class="container">
    <div class="container col-xs-12 animated bounceInUp">
        <md-card>
            <div class="row page-header">
                <div class="col-6">
                    <div class="Rectangle-317-Copy-2 ">
                        <span class="Employer-Profile">User Profile</span>
                    </div>
                </div>
            </div>
            <div *ngIf="!isEditMode">
                <!-- employee profile start-->
                <md-card-header class="main-card-header d-flex justify-content-center">
                    <div md-card-avatar class="main-header-image">
                        <img md-card-avatar class="main-header-image" src='assets/img/default-profile.jpg'>
                    </div>
                </md-card-header>
                <md-card-title class="main-card-title text-uppercase ">{{profile.contactPerson}}</md-card-title>

                <div class="container section-container">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-8">
                                    <md-card-subtitle>Contact Person</md-card-subtitle>
                                    <md-card-title class="info">{{profile.contactPerson}}</md-card-title>
                                </div>
                                <div class="col-4">
                                    <md-card-subtitle>Office Number</md-card-subtitle>
                                    <md-card-title class="info">{{profile.contactNumber}}</md-card-title>
                                </div>
                                <div class="col-8">
                                    <md-card-subtitle>Address</md-card-subtitle>
                                    <md-card-title class="info">{{profile.address}}</md-card-title>
                                </div>
                                <div class="col-4">
                                    <md-card-subtitle>Category</md-card-subtitle>
                                    <md-card-title class="info">{{profile.category}}</md-card-title>
                                </div>
                                <div class="col-12">
                                    <md-card-subtitle>Description</md-card-subtitle>
                                    <md-card-title class="info">{{profile.description}}</md-card-title>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 section-heading">
                            <div class="d-flex justify-content-center">
                                <span class="job-title text-uppercase">MY Portfolio</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4" *ngFor="let item of products">
                            <md-card class="">
                                <md-card-content class="">
                                    <img class="img-fluid " [src]="item.imgPath">
                                    <md-card-title class="">{{item.title}}</md-card-title>
                                    <md-card-subtitle>{{item.subTitle}}</md-card-subtitle>
                                </md-card-content>
                            </md-card>
                        </div>
                    </div>
                </div>
            </div>
            <!-- employee profile ends-->

            <div class="conatainer section-container" *ngIf="isEditMode">
               <div class="main-card-header d-flex justify-content-center">
                    <div md-card-avatar class="main-header-image">
                        <img md-card-avatar class="main-header-image" src='assets/img/default-profile.jpg'>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-6 form-group">
                        <label class="editLable" for="comapanyName">Full Name</label>
                        <input class="form-control" type="text" name="companyName" id="companyName">
                    </div>
                    <div class="col-6 form-group">
                        <label class="editLable" for="comapanyName">Contact Number</label>
                        <input class="form-control" type="text" name="companyName" id="companyName">
                    </div>
                    <div class="col-6 form-group">
                        <label class="editLable" for="comapanyName">Job Category</label>
                        <input class="form-control" type="text" name="companyName" id="companyName">
                    </div>
                    <div class="col-6 form-group">
                        <label class="editLable" for="comapanyName">Availability Calendar</label>
                        <input class="form-control" type="text" name="companyName" id="companyName">
                    </div>
                    <div class="col-6 form-group">
                        <label class="editLable" for="comapanyName">Address</label>
                        <input class="form-control" type="text" name="companyName" id="companyName">
                    </div>
                    <div class="col-6 form-group">
                        <label class="editLable" for="comapanyName">Willing to</label>
                        <section class="example-section">
                            <md-checkbox class="margin-10" color="primary">Work</md-checkbox>
                            <md-checkbox class="" color="primary">Hire</md-checkbox>
                        </section>
                    </div>
                    <div class="col-12 form-group">
                        <label class="editLable" for="comapanyName">Description</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3" style="border: solid 1px #f0f0f0"></textarea>
                    </div>
                    
                </div>
            </div>

        </md-card>
        <div class="row">
            <div class="col-md-12 section-heading">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-lg btn-custom" *ngIf="!isEditMode" (click)="toogleEdit()">Edit Profile</button>
                    <button class="btn btn-lg btn-custom" *ngIf="!isEditMode">Change Password</button>
                    <button class="btn btn-lg btn-custom" *ngIf="isEditMode" (click)="toogleEdit()">Save Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>
