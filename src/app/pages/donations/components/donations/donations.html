<div class="container-fluid animated bounce">
    <div class="panel-heading">
        <div class="row">
            <div class="col-12 col-sm-12 user-jobs-heading">
                <md-card class="jobs-card-heading">
                    <md-card-header class="jobs-card-header jobs-card-heading">
                        <md-card-title style="font-weight: 600; color: #474747; margin-bottom: 0px">
                            <h2>Donations</h2>
                        </md-card-title>
                    </md-card-header>
                </md-card>
            </div>
        </div>
    </div>
    <div class="support-section">
        <md-card class="support-card">
            <md-card-content>
                <div class="container">
                    <div class="row text-center">
                        <div class="donation-head col-sm-12">
                            <h1>THANK YOU</h1>
                        </div>
                        <div class="donation-subhead col-sm-12">
                            <h3>FOR YOUR SUPPORT!</h3>
                        </div>
                        <div class="image col-sm-12">
                            <img src="assets/img/group.png">
                        </div>
                    </div>
                    <div class="row price-btns side-margin">
                        <div class="col-sm-12 col-md-4 price-btn">
                            <button class="price col-sm-12" (click)="donate(10)">$10</button>
                        </div>
                        <div class="col-sm-12 col-md-4 price-btn">
                            <button class="price col-sm-12" (click)="donate(20)">$20</button>
                        </div>
                        <div class="col-sm-12 col-md-4 price-btn">
                            <button class="price col-sm-12" (click)="donate(30)">$30</button>
                        </div>
                        <div class="col-sm-12 col-md-6 price-btn">
                            <button class="price col-sm-12" (click)="donate(40)">$40</button>
                        </div>
                        <div class="col-sm-12 col-md-6 price-btn">
                            <button class="price col-sm-12" style="background:#026eff;color:white;" (click)="donate(50)">$50</button>
                        </div>
                    </div>
                    <div class="row text-center or-text">
                        <div class="col-sm-12">
                            or
                        </div>
                    </div>
                    <div class="input-div col-sm-12 ">
                        <input class="donation-input col-sm-12" type="text" pattern="^[0-9]*$" #amount>
                    </div>
                    <div class="text-center">
                        <button class="save-card-btn col-sm-6" (click)="donate(amount.value)">
                            SUBMIT
                        </button>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
