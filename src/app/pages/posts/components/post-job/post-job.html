<div class="container-fluid animated bounce">
    <div class="panel-heading">
        <div class="row">
            <div class="col-12 col-sm-12 user-posts-heading">
                <md-card class="posts-card-heading">
                    <md-card-header class="posts-card-header posts-card-heading">
                        <md-card-title style="font-weight: 600; color: #474747; margin-bottom: 0px">
                            <h2>Post Job</h2>
                        </md-card-title>
                    </md-card-header>
                </md-card>
            </div>
        </div>
    </div>

    <div class="posts-section page-input-block">
        <md-card class="posts-card posts-card-post">
            <md-card-content>
                <form [formGroup]="form">
                    <div class="form-group row">
                        <div class="col-12 col-sm-12 posts-input-box">
                            <input #inputJobTitle [formControl]="jobDetail" class="form-control" placeholder="Job Title*">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-6 posts-input-box">
                            <md-select #inputCategory [formControl]="category"  class="category-select" placeholder="Select Category*">
                                <md-option (onSelectionChange)="changeCategory($event, category.value)" *ngFor="let cat of categories" [value]="cat">
                                    {{ cat }}
                                </md-option>
                            </md-select>
                        </div>
                        <div class="col-12 col-sm-6 posts-input-box">
                            <md-select #inputSubCategory [formControl]="subCategory" class="category-select" placeholder="Select Sub Category*">
                                <md-option (onSelectionChange)="changeCategory($event, subCategory.value)" *ngFor="let category of categories" [value]="category">
                                    {{ category }}
                                </md-option>
                            </md-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-12 posts-input-box">
                            <input #inputLocationAddress ng2-google-place-autocomplete [formControl]="locationAddress" [options]="{ types: [] }" (setAddress)="getAddress($event)"
                                class="form-control" placeholder="Service Location*">
                        </div>
                    </div>
                    <div class="form-group row date-picker">
                        <div class="col-12 col-sm-6 posts-input-box">
                            <input #inputStartDate [formControl]="startDate" readonly [mdDatepicker]="pickerStart" class="form-control" placeholder="Job Start Date*">
                            <button mdSuffix [mdDatepickerToggle]="pickerStart"></button>
                        </div>
                        <md-datepicker #pickerStart></md-datepicker>
                        <div class="col-12 col-sm-6 posts-input-box">
                            <input #inputEndDate [formControl]="endDate"  readonly [mdDatepicker]="pickerEnd" class="form-control" placeholder="Job End Date*">
                            <button mdSuffix [mdDatepickerToggle]="pickerEnd"></button>
                        </div>
                        <md-datepicker #pickerEnd></md-datepicker>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-12 posts-input-box">
                            <textarea #inputJobDetails [formControl]="jobDetails" class="form-control" placeholder="Job Details"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-6 posts-input-box">
                            <md-select #inputRateType [formControl]="rateType" class="category-select" placeholder="Select Rate Type*">
                                <md-option (onSelectionChange)="changeCategory($event, rateType.value)" *ngFor="let category of categories" [value]="category">
                                    {{ category }}
                                </md-option>
                            </md-select>
                        </div>
                        <div class="col-12 col-sm-6 posts-input-box">
                            <input #inputJobRate [formControl]="jobRate" class="form-control" placeholder="Enter Rate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-6 posts-input-box">
                            <input #inputJobLabours [formControl]="labourCount" class="form-control" placeholder="No. of Labors Required*">
                        </div>
                    </div>
                </form>
            </md-card-content>
        </md-card>
        <div class="form-group row">
            <div class="hidden-xs-down col-sm-12 posts-input-box text-center">
                <div class="col-12 col-sm-6 posts-input-box input-box-button text-center">
                    <button md-raised-button color="primary" type="button" class="btn btn-block btn-submit" (click)="postJob()">
                        POST JOB
                    </button>
                </div>
            </div>
            <div class="col-12 hidden-sm-up text-center">
                <button md-raised-button color="primary" type="button" class="btn btn-block btn-submit" (click)="postJob()">
                    POST JOB
                </button>
            </div>
        </div>
    </div>
</div>
