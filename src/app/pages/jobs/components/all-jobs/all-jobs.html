<div class="container-fluid">
    <div class="panel-heading">
        <div class="row">
            <div class="col-12 col-sm-12 user-jobs-heading">
                <md-card class="jobs-card-heading">
                    <md-card-header class="jobs-card-header jobs-card-heading">
                        <md-card-title style="font-weight: 600; color: #474747; margin-bottom: 0px">
                            <h2>Job Search</h2>
                        </md-card-title>
                        <div class="jobs-header-rating">
                            <div class="filter-div">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                    </md-card-header>
                </md-card>
            </div>
        </div>
    </div>

    <div class="jobs-section page-input-block">
        <md-card class="jobs-card">
            <md-card-content>
                <div class="form-group row">
                    <div class="col-12 col-sm-6">
                        <input #inputStreetAddress type="text" class="form-control" placeholder="Category">
                    </div>
                    <div class="col-12 col-sm-6">
                        <input #inputLocationAddress ng2-google-place-autocomplete [options]="{ types: [] }" (setAddress)="getAddress($event)"
                            class="form-control" placeholder="City, State or Zip Code">
                    </div>
                </div>
                <p class="md-card-content-jobs-p">
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
                    very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
                </p>
                <p class="md-card-content-jobs-p-date">
                    12/12/2017
                </p>
                <ngui-map center="Brampton, Canada"></ngui-map>
            </md-card-content>
        </md-card>
    </div>
</div>
