<div class="container-fluid animated bounce company-container">
    <div class="panel-heading">
        <div class="row">
            <div class="col-12 col-sm-12 user-companies-heading">
                <md-card class="companies-card-heading">
                    <md-card-header class="companies-card-header companies-card-heading no-margin">
                        <md-card-title style="font-weight: 600; color: #474747; margin-bottom: 0px">
                            <h2>My Company List</h2>
                        </md-card-title>
                        <div class="companies-header-rating">
                            <div class="filter-div">
                                <i class="fa fa-filter"></i>
                            </div>
                        </div>
                    </md-card-header>
                </md-card>
            </div>
        </div>
    </div>

    <div class="companies-section page-input-block">
        <md-card class="companies-card">
            <md-card-content *ngIf="companies">
                <md-card class="companies-card companies-card-inner" *ngFor="let company of companies; let i = index" [ngClass]="{'color-second' : (i + 2) % 2 == 0, 'color-third' : (i + 3) % 3 == 0}">
                    <md-card-header class="companies-card-header">
                        <div md-card-avatar class="companies-header-image">
                            <img mat-card-avatar [src]="company.profilePicture?.thumb ? company.profilePicture?.thumb : 'assets/img/user.png'">
                        </div>
                        <md-card-title style="font-weight: 600; color: #1b1b1b; font-size: medium">{{ company.companyName }}</md-card-title>
                        <md-card-subtitle style="font-weight: 500">
                            <span style="font-weight: 500; color: #026eff; cursor: pointer; font-size: small" (click)="openProfile(company._id, company.userType)">View Profile</span>
                        </md-card-subtitle>
                        <div class="companies-header-view">
                            <div>
                                <i *ngIf="!company?.labourId?.isPhoneNumberHidden && !company.showPhone" (click)="showPhoneInfo(i)" class="fa fa-phone-square"></i>
                                <i *ngIf="!company.showEmail" (click)="showEmailInfo(i)" class="fa fa-envelope"></i>
                            </div>
                            <div *ngIf="company.showPhone">{{company.countryCode + ' ' + company.phoneNumber}}</div>
                            <div *ngIf="company.showEmail">{{company.email}}</div>
                        </div>
                    </md-card-header>
                </md-card>
                <div *ngIf="companies && companies.length == 0">
                    No companies found.
                </div>
            </md-card-content>
            <md-card-content *ngIf="!companies">
                Loading...
                <i class="fa fa-spinner fa-spin"></i>
            </md-card-content>
        </md-card>
    </div>
