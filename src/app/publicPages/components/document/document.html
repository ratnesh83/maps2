<div class="row auth-main">
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 left-container">
        <span class="app-logo">
            <a class="app-logo-link" routerLink="/login"><img class="app-logo-image" src="assets/img/logo.png"></a>
        </span>
    </div>

    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <div class="auth-block login-auth-block animated bounceInUp">
            <div class="top-label">
                <h1>
                    <strong>My Portfolio</strong>
                </h1>
                <h4>
                    Add your documents & profile picture to Continue
                </h4>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value, $event)" class="form-horizontal">
                
                <div *ngIf="signUpType.value == '2'" class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="text" [formControl]="companyName" class="form-control" id="inputCompanyName" placeholder="Company Name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="text" [formControl]="name" class="form-control" id="inputName" placeholder="Full Name">
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="email" [formControl]="email" [ngClass]="{'has-input-error': (!email.valid && email.touched)}" class="form-control"
                            id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div *ngIf="signUpType.value == '1'" class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="text" class="form-control" id="inputExpertiseDescription" [formControl]="expertiseDescription" placeholder="Expertise Description">
                    </div>
                </div>
                <div *ngIf="signUpType.value == '2'" class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="text" class="form-control" id="inputDescription" [formControl]="description" placeholder="Description">
                    </div>
                </div>
                <div *ngIf="!socialId.value" class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="password" [ngClass]="{'has-input-error': (!password.valid && password.touched)}" class="form-control" id="inputPassword"
                            placeholder="Password" [formControl]="password">
                    </div>
                </div>
                <div *ngIf="!socialId.value" class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" [formControl]="repeatPassword">
                    </div>
                </div>
                
                <div class="form-action-btn">
                    <div class="form-group row">
                        <div class="col-12 col-sm-12">
                            <button md-raised-button color="primary" type="submit" class="btn btn-warning btn-block btn-login">SIGN UP</button>
                        </div>
                    </div>
                </div>
                <div class="form-group row sigup-add-doc">
                    <div class="col-12 col-sm-12">
                        <span class="terms">
                            <a class="terms-conditions">+ ADD MORE DOCUMENTS</a>
                        </span>
                    </div>
                </div>
                
            </form>

        </div>
    </div>
</div>
