<div class="row auth-main">
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 left-container">
        <span class="app-logo">
            <a class="app-logo-link" routerLink="/login">
                <img class="app-logo-image" src="assets/img/logo.png">
            </a>
        </span>
    </div>

    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <div class="auth-block login-auth-block animated bounceInUp">
            <div class="top-label">
                <h1>
                    <strong>My Portfolio</strong>
                </h1>
                <h4>
                    Add your documents & profile picture to Continue
                </h4>
            </div>

            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
                <div class="profile-section">
                    <img class="profile-picture-image" (click)="bringFileSelector()" [src]="profilePicture.value && profilePicture.value.indexOf('image') != -1 ? profilePicture.value : 'assets/img/user.png'">
                    <input #profilePictureInput [hidden]="true" type="file" (change)="selectImage($event)">
                    <p class="picture-text">Upload Profile Picture</p>
                </div>
                <!-- <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input #inputDocumentName type="text" [ngClass]="{'has-input-error': (!documentName.valid && (documentName.touched || submitted))}" [formControl]="documentName" class="form-control" placeholder="Document Name*">
                    </div>
                </div> -->

                <div class="doc-section row">
                    <div class="col-12 col-sm-12" *ngFor="let document of form.controls['documents'].controls; let i=index; let last=last; let first=first">
                        <div class="form-group row">
                            <div class="col-12 col-sm-12">
                                <input type="text" [formControl]="document.controls['documentName']" class="form-control" placeholder="Document Name">
                            </div>
                        </div>
                        <div class="form-group row" style="margin-bottom: 0px">
                            <div class="col-12 col-sm-12">
                                <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" (onFileDrop)="droppedFile($event, i)"
                                    [uploader]="uploader[i]" class="well my-drop-zone">
                                    <span class="my-drop-zone-span" (click)="bringFilesSelector(i)">
                                        <div style="text-align: center; padding-bottom: 10px">
                                            <img style="cursor: pointer; max-height: 100px" [src]="document?.controls['document']?.value && document?.controls['document']?.value?.indexOf('image') != -1 ? document?.controls['document']?.value : 'assets/img/upload.png'">
                                        </div>
                                        <div *ngIf="document?.controls['document']?.value && document?.controls['document']?.value?.indexOf('image') == -1" style="line-height: 25px; cursor: pointer"
                                            class="text-center">
                                            <strong>
                                                {{ uploader[i]?.queue[uploader[i]?.queue?.length > 0 ? uploader[i]?.queue?.length - 1 : 0]?.file?.name }}
                                            </strong>
                                        </div>
                                        <div style="line-height: 25px; cursor: pointer" class="text-center">
                                            Drag an document here or browse for an document to upload.
                                        </div>
                                    </span>
                                    <input #documentInput [hidden]="true" type="file" ng2FileSelect [uploader]="uploader[i]" (change)="selectDocumentImage($event, i)">
                                </div>

                            </div>
                        </div>
                        <div *ngIf="!first" class="text-right">
                            <span mdTooltip="Remove Document">
                                <span (click)="removeDocument(i)" class="fa fa-times remove-doc"></span>
                            </span>
                        </div>
                        <div *ngIf="!last" class="doc-section-element-margin"></div>
                    </div>
                </div>

                <div class="form-action-btn">
                    <div class="form-group row">
                        <div class="col-12 col-sm-12">
                            <button md-raised-button color="primary" type="submit" class="btn btn-warning btn-block btn-login">SIGN UP</button>
                        </div>
                    </div>
                </div>
                <div *ngIf="form?.controls['documents']?.controls?.length < 5" class="form-group row sigup-add-doc">
                    <div class="col-12 col-sm-12">
                        <span class="terms">
                            <a (click)="addDocument()" class="terms-conditions">+ ADD MORE DOCUMENTS</a>
                        </span>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
