<div class="row auth-main">
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 left-container">
        <span class="app-logo">
            <a class="app-logo-link" routerLink="/login"><img class="app-logo-image" src="assets/img/logo.png"></a>
        </span>
    </div>

    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <div class="auth-block login-auth-block">
            <div class="top-label red">
                <h1>
                    <strong>Address details required</strong>
                </h1>
                <h4>
                    Enter your address details to continue
                </h4>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
               
                <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input ng2-google-place-autocomplete [options]="{ types: [] }" (setAddress)="getAddress($event)" [formControl]="locationAddress" class="form-control" id="inputlocationAddress" placeholder="Street Address 1">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="text" [formControl]="streetAddress" class="form-control" id="inputName" placeholder="Street Address 2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="text" [formControl]="city" [ngClass]="{'has-input-error': (!city.valid && city.touched)}" class="form-control"
                            id="inputCity" placeholder="City">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="text" class="form-control" id="inputState" [formControl]="state" placeholder="State / Province">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="text" class="form-control" id="inputZipCode" [formControl]="zipCode" placeholder="Postal / Zip Code">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="text" class="form-control" id="inputCountry" [formControl]="country" placeholder="Country">
                    </div>
                </div>
                <div class="form-action-btn">
                    <div class="form-group row">
                        <div class="col-12 col-sm-12">
                            <button md-raised-button color="primary" type="submit" class="btn btn-warning btn-block btn-login">SAVE ADDRESS & CONTINUE</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
