<div class="container-fluid">
    <div class="modal-header">
        <h4 class="modal-title">FORGOT PASSWORD</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value,$event)" class="form-horizontal">
            <div class="error-message">{{message}}</div>
            <div class="padding-five">
                <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                    <label for="inputEmail3" class="control-label">E-mail address</label>
                    <div class="col-sm-12">
                        <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="user.email">
                        <div class="error-message" *ngIf="form.controls['email'].errors?.required && (form.controls['email'].touched || submitted==true)">Email is required !</div>
                        <div class="error-message" *ngIf="form.controls['email'].errors?.invalid && (form.controls['email'].touched || submitted==true)">Invalid email id !</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="error-message" *ngIf="errorMsg">{{errorMsg}}</div>
                    <br>

                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-default customBtn"><span>Submit</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
