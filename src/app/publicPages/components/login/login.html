<div class="row auth-main">
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 left-container">
        <span class="app-logo">
            <img class="app-logo-image" src="assets/img/logo.png">
        </span>
    </div>

    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <div class="auth-block login-auth-block animated bounceInUp">
            <div class="top-label">
                <h1>
                    <strong>Hi! Welcome back.</strong>
                </h1>
                <h4>
                    Sign in to continue
                </h4>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value, $event)" class="form-horizontal">
                <div class="form-action-btn">
                    <div class="form-group row">
                        <div class="col-12 col-sm-12">
                            <button md-raised-button color="primary" type="button" class="btn btn-warning btn-block btn-facebook">
                                <md-icon svgIcon="facebook"></md-icon>
                                CONTINUE WITH FACEBOOK
                            </button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-12">
                            <button md-raised-button color="primary" type="button" class="btn btn-warning btn-block btn-twitter">
                                <md-icon svgIcon="twitter"></md-icon>
                                CONTINUE WITH TWITTER
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3 col-sm-3 phone-number-cc">
                        <input type="text" [formControl]="countryCode" (focus)="initializeCountryCodes()" class="form-control" id="inputCode" placeholder="+1"
                            [mdAutocomplete]="auto" maxlength="5">
                        <md-autocomplete #auto="mdAutocomplete">
                            <md-option *ngFor="let country of countries | async" [value]="'+' + country.phone_code">
                                {{ '+' + country.phone_code }}
                                <span style="color: rgba(0, 0, 0, 0.3)">
                                    {{ country.country_code }}
                                </span>
                            </md-option>
                        </md-autocomplete>
                        <span class="separator-cc-container">
                            <span class="separator-cc"></span>
                        </span>
                    </div>
                    <div class="col-9 col-sm-9 phone-number-phone">
                        <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
                    </div>
                </div>
                <div class="or-sep">
                    <div class="row or">
                        <div class="col-5 col-sm-5 or-line"></div>
                        <div class="col-2 col-sm-2 or-text">
                            <span class="or-or">
                                <span class="or-or-text">
                                    or
                                </span>
                            </span>
                        </div>
                        <div class="col-5 col-sm-5 or-line"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input [formControl]="email" type="email" [ngClass]="{'has-input-error': (!email.valid && email.touched)}" class="form-control"
                            id="inputEmail3" placeholder="Email" [(ngModel)]="user.email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        <input type="password" [ngClass]="{'has-input-error': (!password.valid && password.touched)}" class="form-control" id="password"
                            placeholder="Password" [(ngModel)]="user.password" [formControl]="password">
                    </div>
                </div>
                <div class="form-action-btn">
                    <div class="form-group row">
                        <div class="col-12 col-sm-12">
                            <button md-raised-button color="primary" type="submit" class="btn btn-warning btn-block btn-login">SIGN IN</button>
                        </div>
                    </div>
                </div>
                <div class="form-action-link">
                    <div class="form-group row">
                        <div class="col-12 col-sm-12 text-center forget">
                            <a>
                                FORGOT PASSWORD ?
                            </a>
                        </div>
                    </div>
                </div>
                <div class="form-action-link form-action-signup">
                    <div class="form-group row">
                        <div class="col-12 col-sm-12 text-center signup">
                            <span>
                                Haven't signed up yet ?
                            </span>
                            <a>
                                SIGN UP
                            </a>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
