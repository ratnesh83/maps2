<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)" [ngClass]="{scrolled: isScrolled}">
    <div class="container container-page-top">
        <div class="container">
            <a href (click)="toggleMenu()" class="hidden-lg-up collapse-menu-link ion-navicon"></a>
            <a class="al-logo clearfix">
                <img style="outline: none; cursor: pointer" routerLink="/pages/home" src="assets/img/logo-2.png">

                <span routerLink="/pages/posts/allposts" class="hidden-md-down top-nav-links" style="margin-left: 41px">
                    MY POSTS
                </span>
                <span routerLink="/pages/requests/allrequests" class="hidden-md-down top-nav-links">
                    MY REQUESTS
                </span>
                <span class="hidden-md-down top-nav-links" style="margin-left: 10px">
                    MY NETWORKS
                    <i data-toggle="dropdown" style="margin-left: 5px" aria-expanded="false" class="fa fa-caret-down hidden-xs-down"></i>
                </span>
                
            </a>

            <div class="user-profile clearfix">
                <div class="dropdown al-user-profile">
                    <top-notification class="hidden-sm-up top-notify"></top-notification>
                    <img [src]="profilePicture" data-toggle="dropdown" aria-expanded="false">
                    <span class="hidden-xs-down" data-toggle="dropdown" aria-expanded="false">
                        {{ name }}
                    </span>
                    <i data-toggle="dropdown" aria-expanded="false" class="fa fa-caret-down hidden-xs-down"></i>

                    <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
                        <li class="dropdown-item">
                            <a href routerLink="/pages/settings" class="signout">
                                <i class="fa fa-user"></i>
                                Profile
                            </a>
                        </li>
                        <li class="dropdown-item">
                            <a (click)="logout()" class="signout">
                                <i class="fa fa-power-off"></i>
                                Sign out
                            </a>
                        </li>
                    </ul>
                </div>


            </div>
        </div>
    </div>
</div>
